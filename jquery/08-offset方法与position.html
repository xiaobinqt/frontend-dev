<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>offset方法与position</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .father {
            width: 400px;
            height: 400px;
            background-color: pink;
            position: relative;
            margin: 100px;
        }

        .son {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            top: 100px;
            left: 100px;
        }
    </style>
</head>
<body>

<div class="father">
    <div class="son"></div>
</div>

<script src="jquery.min.js"></script>
<script>
    $(function () {
        var $son = $(".son");
        //获取元素的相对于document的位置
        console.log($son.offset());

        //获取元素相对于有定位的父元素的位置
        console.log($son.position());

        console.log($son.position().left);


    });
</script>

</body>
</html>
